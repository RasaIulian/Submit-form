<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Subscription Form</title>
  </head>
  <body>
    <div class="form">
      <h3>Subscription Form</h3>
      <div class="mb-3">
        <p>Name and Surname:</p>
        <input type="text" id="name" required placeholder="Name and Surname" />
      </div>
      <div class="mb-3">
        <p>E-mail address:</p>
        <input type="email" id="email" required placeholder="E-mail" />
      </div>
      <div class="mb-3">
        <p>Age:</p>
        <input type="number" id="age" required placeholder="Age" />
      </div>
      <div class="mb-3">
        <p>Phone Number:</p>
        <input type="text" id="phone" required placeholder="Phone" />
      </div>

      <select id="select" onchange="handlePrintSelectValue(this)">
        <option value="">Where did you find about us?</option>
        <option value="Facebook">Facebook</option>
        <option value="Instagram">Instagram</option>
        <option value="Google">Google search</option>
        <option value="Friend">Friend</option>
        <option value="Other sources">Other sources</option>
      </select>

      <div id="accept">
        <input class="form-check-input" type="checkbox" id="remember" />
        <label class="form-check-label" for="remember">
          I accept the
          <a id="link" href="#" target="blank">terms and conditions</a>.
        </label>
      </div>

      <input type="submit" value="Submit" id="btn1" class="btn btn-success" />
      <span id="error"></span>
    </div>

    <script src="js/data.js"></script>
  </body>
</html>
